## sample config file for RGBSequence class
# For RGBD Freiburg Dataset Sequence 1

# name of the sequence
cam_name: 'freiburg1'

# camera intrinsics
f_x: 554.3
f_y: 415.7
c_x: 320.0
c_y: 240.0
width: 640
height: 480

# performing time syncing operation
time_max_difference: 0.02   # search radius for candidate generation
time_offset: 0.0            # time offset (e.g., to model the delay between the sensors)

# poses
pose_frame: 'cam'           # frame in which groundtruth is present (world/cam)
